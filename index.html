
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Mortal Kombat - memory matching game</title>
    <meta name="description" content="Memory card matching game based on the Mortal Kombat series">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
	</script>
</head>
<body onload="openCharScreen()">

    <div class="wrap">
	<div class="game"></div>	
	<div class="modal-overlay">
		<div class="modal">
			<button class="restart">Play Again?</button>
			<h2>LONGEST WINNING STREAKS</h2>
			<hr>
			<table width="100%">
  <tr>
    <th>FIGHTER!</th>
    <th>WIN STREAK</th>
    <th>ACCURACY</th>
  </tr>
  <tr>
    <td>1.  SCORPION</td>
    <td align="center">10 WINS</td>
    <td align="right">100%</td>
  </tr>
  <tr>
    <td>2.  SUB ZERO</td>
    <td align="center">8 WINS</td>
    <td align="right">75%</td>
  </tr>
  <tr>
    <td>3.  RAIDEN</td>
    <td align="center">6 WINS</td>
    <td align="right">75%</td>
  </tr>
  <tr>
    <td>4.  KANO</td>
    <td align="center">5 WINS</td>
    <td align="right">66%</td>
  </tr>
  <tr>
    <td>5.  KITANA</td>
    <td align="center">4 WINS</td>
    <td align="right">33%</td>
  </tr>
</table>

		</div>
	</div>


  </div><!-- End Wrap -->
</div>


<div id="charScreen" class="overlay">
  
  <div class="overlay-content centerImage" style="background-image: url(images/mkscreen.jpg); background-position:center; background-repeat:no-repeat;">

  <h1 class="choice">CHOOSE YOUR FIGHTER!</h1>

<img src="images/liukang.jpg" class="choose choice" title="Liu Kang" onclick="closeCharScreen('Liu Kang')">
<img src="images/kunglao.jpg" class="choose choice" onclick="closeCharScreen('Kung Lao')">
<img src="images/johnnycage.jpg" class="choose choice" onclick="closeCharScreen('Johnny Cage')">
<img src="images/reptile.jpg" class="choose choice" onclick="closeCharScreen('Reptile')">
<br>

<img src="images/subzero.jpg" class="choose choice" onclick="closeCharScreen('Sub Zero')">
<img src="images/kano.jpg" class="choose choice" onclick="closeCharScreen('Kano')">
<img src="images/kitana.jpg" class="choose choice" onclick="closeCharScreen('Kitana')">
<img src="images/jax.jpg" class="choose choice" onclick="closeCharScreen('Jax')">
<br>

<img src="images/mileena.jpg" class="choose choice" onclick="closeCharScreen('Mileena')">
<img src="images/baraka.jpg" class="choose choice" onclick="closeCharScreen('Baraka')">
<img src="images/scorpion.jpg" class="choose choice" onclick="closeCharScreen('Scorpion')">
<img src="images/raiden.jpg" class="choose choice" onclick="closeCharScreen('Raiden')">

</div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/script.js"></script>    
</body>
</html>
